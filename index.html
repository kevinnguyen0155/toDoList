<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <div class="app__content">
        <div class="app__head">
          <img src="./img/3maXWsbJ2mvMkeQSCMgXuT-1200-80.jpg" alt="" />
        </div>
        <div class="app__body">
          <p class="title">My Tasks</p>
          <p class="date">
            Dates <span id="month"></span> <span id="day"></span>,
            <span id="year"></span>
          </p>
          <div class="addTask">
            <input type="text" id="input-add" placeholder="Enter a task" />
            <span id="btn-add">+</span>
          </div>
          <p id="text-toDo">To Do</p>
          <p id="text-noToDo">You have nothing to do!</p>
          <div class="line"></div>
          <p id="text-done">Done</p>
          <p id="text-noDone">You haven't done any task!</p>
        </div>
      </div>
    </div>
  </body>
</html>

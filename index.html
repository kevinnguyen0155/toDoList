<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- FONT AWESOME CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <div class="app__content">
        <div class="app__head">
          <img src="./img/3maXWsbJ2mvMkeQSCMgXuT-1200-80.jpg" alt="" />
        </div>
        <div class="app__body">
          <p class="title">My Tasks</p>
          <p class="date">
            Dates <span id="month"></span> <span id="day"></span>,
            <span id="year"></span>
          </p>
          <div class="addTask">
            <input type="text" id="input-add" placeholder="Enter a task" />
            <span id="btn-add">+</span>
          </div>
          <p id="text-toDo">To Do</p>
          <div id="toDo-list">
            <p id="text-noToDo">You have nothing to do!</p>
            <div class="toDo-task">
              <span class="toDo-text"></span>
              <i class="far fa-check-circle"></i>
              <i class="fa fa-trash-alt"></i>
            </div>
          </div>

          <div class="seperate__line"></div>
          <p id="text-done">Done</p>
          <p id="text-noDone">You haven't done any task!</p>

          <div class="filter">
            <i id="btn-filter" class="fa fa-filter"></i>

            <i id="btn-close" class="fa fa-times"></i>
            <div id="btn-filter--expand">
              <i id="btn-sortDown" class="fa fa-sort-alpha-down"></i>
              <i id="btn-sortUp" class="fa fa-sort-alpha-up"></i>
              <i id="btn-checkDone" class="fa fa-check-circle"></i>
              <i id="btn-checkDue" class="fa fa-clock"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
